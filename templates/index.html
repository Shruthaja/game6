<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Piles of Stones Game</title>
</head>
<body style="background:#dfc5fe">
<h1 style="margin-left:40%;">Piles of Stones Game</h1>
<h2>Min : {{min}} Max : {{max}}</h2>
<div class="row" style="width: 50%;
    margin-left: 41%;">
    <div class="col-sm-6 col-md-6 col-lg-6">
        <form action="/" method="post">
            <label for="player1">Player 1:</label>
            <input type="text" id="player1" name="player1" required><br><br>
            <label for="player1">Player Pile</label>
            <input type="number" id="player1pile" name="player1pile" required min="1" max="3"><br><br>
            <label>Enter number of stones to pick</label>
            <input type="number" name="pick1" required min={{min}} max={{max}}>
            <input type="submit" value="Set Names">
        </form>
        {{success}}
    </div>


</div>


</body>
<style>
div{
width:99%;
}
    #game{
  width: 100%;
  height: 100vh;
  background: linear-gradient(
    to right,
    pink 0%,
    pink 50%,
    paleturquoise 50%,
    paleturquoise 100%
  );
}




</style>
</html>
